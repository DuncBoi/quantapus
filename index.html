<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Navbar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo" src="images/logo.svg" alt="logo">
            <div class="quantapus-text">Quantapus</div>
        </div>
        <a class="cta" href="#"><button>Sign In</button></a>
    </header>

    <div class="problems-container">
        <div class="problem">
            <span class="problem-name">Two Sum</span>
            <span class="problem-difficulty easy">Easy</span>
        </div>
        <div class="problem">
            <span class="problem-name">Reverse Linked List</span>
            <span class="problem-difficulty medium">Medium</span>
        </div>
        <div class="problem">
            <span class="problem-name">Merge Intervals</span>
            <span class="problem-difficulty medium">Medium</span>
        </div>
        <div class="problem">
            <span class="problem-name">Longest Palindromic Substring</span>
            <span class="problem-difficulty hard">Hard</span>
        </div>
        <div class="problem">
            <span class="problem-name">Binary Tree Inorder Traversal</span>
            <span class="problem-difficulty easy">Easy</span>
        </div>
        <div class="problem">
            <span class="problem-name">Sliding Window Maximum</span>
            <span class="problem-difficulty hard">Hard</span>
        </div>
        <!-- Add more problems as needed -->
    </div>
</body>
</html>
