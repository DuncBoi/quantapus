<!DOCTYPE html>
<html lang="en">
<head>
    <!-- All external scripts -->
    <link rel="icon" type="image/svg+xml" href="images/logo.svg">
    <!-- Fallback icon for browsers that don't support svg -->
    <link rel="icon" href="/images/logo.png" type="image/png" sizes="32x32">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantapus</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reactflow@11.11.4/dist/umd/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.waves.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.11.4/dist/style.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/legal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css"/>
        
    <script src="js/analytics.js" defer></script>
    <!-- Index scripts -->
    <script src="js/vantabg.js" defer></script>
    <script src="js/auth.js" defer type="module"></script>
    <!-- Content scripts -->
    <script type="module" src="js/allproblems.js"></script>
    <script type="module" src="js/roadmap.js"></script>
    <script type="module" src="js/getproblem.js"></script>
    <script type="module" src="js/account.js"></script>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="left-group">
            <a href="/" class="logo-container">
                <img src="images/logo.svg" alt="Quantapus Logo" class="logo">
            </a>
            <div class="nav-links">
                <a href="/roadmap" class="nav-item">
                    <i class="fa fa-map icon"></i>
                    <span class="label">Roadmap</span>
                </a>
                <a href="/problems" class="nav-item">
                    <i class="fa fa-book icon"></i>
                    <span class="label">Problems</span>
                </a>
            </div>
        </div>
        <div class="cta">
            <button id="signInButton"></button>
            <div id="dropdownMenu" class="dropdown">
                <a href="#" id="accountLink">Account</a>
                <a href="#" id="signOutLink">Sign Out</a>
            </div>
        </div>
    </nav>

    <!-- Dynamic Content Container -->
    <div id="content-container"></div>

    <!-- Content Loading Script -->
    <script src="js/app.js" type="module"></script>
</body>
</html>
